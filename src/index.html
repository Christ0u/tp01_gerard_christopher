<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rejoindre la team</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./scripts/jquery-3.7.1.min.js"></script>
    <script src="./scripts/script.js"></script>

</head>

<body>
    <main>
        <h1>Créer votre compte</h1>

        <form id="form" action="#" method="post" onsubmit="return FormValidation()">
            <ul>

                <li>
                    <label for="first-name">Prénom&nbsp;:</label>
                    <input type="text" id="first-name" name="first-name" maxlength="50" required/>
                </li>

                <li>
                    <label for="last-name">Nom&nbsp;:</label>
                    <input type="text" id="last-name" name="last-name" maxlength="50"/>
                </li>


                <li>
                    <label for="civility">Civilité&nbsp;:</label>
                    <select name="civility" id="civility">
                        <option value="">--Choisir une option--</option>
                        <option value="man">Homme</option>
                        <option value="woman">Femme</option>
                        <option value="none">Non communiqué</option>
                    </select>
                </li>

                <li>
                    <label for="address">Adresse&nbsp;:</label>
                    <input type="text" id="address" name="address" />
                </li>

                <li>
                    <label for="postal-code">Code postal&nbsp;:</label>
                    <input type="number" id="postal-code" name="postal-code" />
                </li>

                <li>
                    <label for="city">Ville&nbsp;:</label>
                    <input type="text" id="city" name="city" />
                </li>

                <li>
                    <label for="phone">Téléphone&nbsp;:</label>
                    <input type="tel" id="phone" name="phone"/>
                </li>

                <li>
                    <label for="email">E-mail&nbsp;:</label>
                    <input type="email" id="email" name="email" required/>
                </li>

                <li>
                    <label for="login">Identifiant&nbsp;:</label>
                    <input type="text" id="login" name="login" required/>
                </li>

                <li>
                    <label for="password">Mot de passe&nbsp;:</label>
                    <input type="password" id="password" name="password" required/>
                </li>

                <div>
                    <input type="submit" value="Valider" />
                </div>
            </ul>
        </form>
    </main>
</body>

</html>
